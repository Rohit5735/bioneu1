<html>
<head>
<title>Patient registration form </title>
<link rel="stylesheet" type="text/css" href="pat.css">
</head>
<body>
<div class ="patientreg">
<table cellspacing="10">
<form action="pat_reg.php" method="post">
<tr>
<td><d>Name:</d></td>
<td><input type="text" placeholder="Enter your name" name="uname"/></br></td>
</tr>

<tr>
<td><d>E-Mail:</d></td>
<td><input type="email" placeholder="Enter your email" name="email"/></br></td>
</tr>

<tr>
<td><d>Phone-Number:</d></td>
<td><input type="number" placeholder="Enter your mobile no" name="phone" /></br></td>
</tr>

<tr>
<td><d>Date of birth:</d></td>
<td><input type="date" placeholder="MM/DD/YY" name="date"/></br></td>
</tr>

<tr>
<td><d>Gender:</d></td>
<td><input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="other">Other</br></td>
</tr>

<tr>
<td><d>Password:</d></td>
<td><input type="password" minlength="8,12" title="Password must be atleast 8 characters including 1 uppercase letter, 1 lowercase letter and numeric characters"placeholder="set your password" name="pass"/></br></td>
</tr>

<tr>
<td><d>Confirm-Password:</d></td>
<td><input type="password" placeholder="conform your password"/></br></td>
</tr>

<tr>
<td align="right" ><button type="submit" /><a href="PatientLogin.html">Back</a></td>
<td align="left" ><input type="Submit"/></td></tr>
</form>
</table>
</body>
</html>
